<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://pyscript.net/releases/2024.5.2/core.css">
  <script type="module" src="https://pyscript.net/releases/2024.5.2/core.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Student Grade Calculator</title>
</head>
<body class="bg-light">

  <div class="container">

    <form class="card mb-4 p-4">
         <h2 class="mb-4 text-center">Student Grade Calculator</h2>
      <h5 class="mb-3">Student Information</h5>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter Full Name (Juan Cruz)">
        </div>
        <div class="col-md-6">
          <label for="sect" class="form-label">Section</label>
          <input type="text" id="sect" class="form-control" placeholder="Enter section">
        </div></div>

      <h5 class="mt-3 mb-3">Enter Grades</h5>
      <div class="row g-2">
             <div class="col-md-4"><input type="text" id="Math" placeholder="Math grade"></div>
        <div class="col-md-4"><input type="text" id="Sci" placeholder="Science grade"></div>
        <div class="col-md-4"><input type="text" id="Eng" placeholder="English grade"></div>
        <div class="col-md-4"><input type="text" id="ICT" placeholder="ICT grade"></div>
        <div class="col-md-4"><input type="text" id="Filo" placeholder="Filipino grade"></div>
        <div class="col-md-4"><input type="text" id="PE" placeholder="PE grade"></div>
        </div>

      <div class="mt-4 text-center">
        <input type="button" value="Log In" py-click="get_grades" class="btn btn-primary">
      </div>
    </form>

  
    <div class="card shadow-sm p-4">
      <p style="font: bold; font-size: 20px;">grades and info</p>
      <div id="outputInfo" class="mb-2"></div>
        <div id="outputMath"></div>
      <div id="outputSci"></div>
      <div id="outputEng"></div>
      <div id="outputICT"></div>
      <div id="outputFilo"></div>
      <div id="outputPE"></div>
<br />
        <p style="font: bold; font-size: 20px;">general average</p>
      <div id="outputGradeAve" style="font: bold;"></div>
    </div>

    <div id="output1" class="mt-4"></div>
  </div>

  <py-script src="main.py"></py-script>
</body>
</html>
