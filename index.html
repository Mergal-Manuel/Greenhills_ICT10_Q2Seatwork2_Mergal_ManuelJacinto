<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <title>Student Grade Calculator</title>
</head>
<body class="bg-light">

                <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
            </button>
        
    <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link text-white" href="https://mergal-manuel.github.io/Campus_ICT10_Q2Project_Mergal_ManuelJacinto/">Home</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="https://mergal-manuel.github.io/Greenhills_ICT10_Q2Seatwork2_Mergal_ManuelJacinto/
">Grade Calculator</a></li>
        <li class="nav-item"><a class="nav-link text-white" href="https://mergal-manuel.github.io/Greenhills_ICT10_Q2SkillsTest_Mergal_ManuelJacinto/">Clubs</a></li>
    </ul></div></div></nav>

  <div class="container mt-4">

    <form class="card mb-4 p-4 shadow-sm" style="border-color:#024A85;">
         <h2 class="mb-4 text-center" style="color:#024A85;">Student Grade Calculator</h2>
      <h5 class="mb-3" style="color:#024A85;">Student Information</h5>
      <div class="row mb-3">
        <div class="col-md-6">
          <label for="name" class="form-label">Full Name</label>
          <input type="text" id="name" class="form-control" placeholder="Enter Full Name (Juan Cruz)">
        </div>
        <div class="col-md-6">
          <label for="sect" class="form-label">Section</label>
          <input type="text" id="sect" class="form-control" placeholder="Enter section">
        </div></div>

      <h5 class="mt-3 mb-3" style="color:#024A85;">Enter Grades</h5>
      <div class="row g-2">
        <div class="col-md-4"><input type="text" id="Math" class="form-control" placeholder="Math grade"></div>
        <div class="col-md-4"><input type="text" id="Sci" class="form-control" placeholder="Science grade"></div>
        <div class="col-md-4"><input type="text" id="Eng" class="form-control" placeholder="English grade"></div>
        <div class="col-md-4"><input type="text" id="ICT" class="form-control" placeholder="ICT grade"></div>
        <div class="col-md-4"><input type="text" id="Filo" class="form-control" placeholder="Filipino grade"></div>
        <div class="col-md-4"><input type="text" id="PE" class="form-control" placeholder="PE grade"></div>
      </div>

      <div class="mt-4 text-center">
        <input type="button" value="Log In" py-click="get_grades" class="btn btn-primary"
        style="background-color:#024A85; border:none;">
      </div>
    </form>

  
    <div class="card shadow-sm p-4" style="border-color:#024A85;">
      <p style="font-weight:bold; font-size: 20px; color:#024A85;">grades and info</p>
      <div id="outputInfo" class="mb-2"></div>
      <div id="outputMath"></div>
      <div id="outputSci"></div>
      <div id="outputEng"></div>
      <div id="outputICT"></div>
      <div id="outputFilo"></div>
      <div id="outputPE"></div>
<br />
      <p style="font-weight:bold; font-size: 20px; color:#024A85;">general average</p>
      <div id="outputGradeAve" style="font-weight:bold;"></div>
    </div>

    <div id="output1" class="mt-4"></div>
  </div>

  <py-script src="main.py"></py-script>
</body>
</html>
